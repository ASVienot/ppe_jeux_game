41","desc":"","fullPic":"1","height":361,"origUrl":"https://inews.gtimg.com/om_bt/OILdyUCgLZyHFZtcfgKEPjhmZP1sCoq1RUf3eEyp46E0AAA/641","size":145,"style":"border-color: currentcolor; border-style: none; border-width: medium; display: block; height: 720px; margin-left: auto; margin-right: auto; max-width: 688px; width: 1280px","thumb":"https://inews.gtimg.com/om_bt/OILdyUCgLZyHFZtcfgKEPjhmZP1sCoq1RUf3eEyp46E0AAA_181x181s/0","url":"https://inews.gtimg.com/om_bt/OILdyUCgLZyHFZtcfgKEPjhmZP1sCoq1RUf3eEyp46E0AAA/641","width":641},"IMG_1":{"bigOrigUrl":"https://inews.gtimg.com/om_bt/Ost4Nipn4p98m9xj9M9Afpm8isakc3fFIyCual1KhBbM4AA/0","compressUrl":"https://inews.gtimg.com/om_bt/Ost4Nipn4p98m9xj9M9Afpm8isakc3fFIyCual1KhBbM4AA/641","desc":"","fullPic":"1","height":361,"origUrl":"https://inews.gtimg.com/om_bt/Ost4Nipn4p98m9xj9M9Afpm8isakc3fFIyCual1KhBbM4AA/641","size":36,"style":"border-color: currentcolor; border-style: none; border-width: medium; display: block; height: 918px; margin-left: auto; margin-right: auto; max-width: 688px; width: 1630px","thumb":"https://inews.gtimg.com/om_bt/Ost4Nipn4p98m9xj9M9Afpm8isakc3fFIyCual1KhBbM4AA_181x181s/0","url":"https://inews.gtimg.com/om_bt/Ost4Nipn4p98m9xj9M9Afpm8isakc3fFIyCual1KhBbM4AA/641","width":641}},"atype":"0","card":{"chlid":"5699833","chlname":"手游那点事","cpLevel":1,"desc":"手游那点事 更懂你的游戏媒体","icon":"http://inews.gtimg.com/newsapp_ls/0/4343321638_200200/0","liveInfo":{},"msgEntry":1,"suid":"8QMd23pV74IauD7c","uin":"ecb0fd1e97bbbe01248f3d4605b0dc78d6","update_frequency":"1704294328","vip_desc":"电竞领域创作者","vip_icon":"http://inews.gtimg.com/newsapp_ls/0/14876048581/0","vip_icon_night":"http://inews.gtimg.com/newsapp_ls/0/14876048858/0","vip_place":"left","vip_type":"30011","vip_type_new":"30011"},"category":{"cate1_id":"6127727","cate2_id":"60183010"},"categoryrray":{"category_id":"94","news_category_id":"22","news_sub_category_id":"2204","sub_category_id":"569"},"channelEntryJumpType":1,"chlid":"5699833","closeCommentBanner":0,"commentCount":4,"commentid":"8235794728","content":{"directory":{"enable":2,"list":null},"text":"\u003cdiv class=\"rich_media_content\"\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e\u003cspan style=\"caret-color: rgb(136, 136, 136); color: rgb(136, 136, 136); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 15px; letter-spacing: 0.578px\"\u003e文 / 手游那点事 泽塔（编译）\u003cspan style=\"display: none; line-height: 0px\"\u003e‍\u003c/span\u003e\u003cspan style=\"display: none; line-height: 0px\"\u003e‍\u003c/span\u003e\u003cspan style=\"display: none; line-height: 0px\"\u003e‍\u003c/span\u003e\u003cspan style=\"display: none; line-height: 0px\"\u003e‍\u003c/span\u003e\u003cspan style=\"display: none; line-height: 0px\"\u003e‍\u003c/span\u003e\u003cspan style=\"display: none; line-height: 0px\"\u003e‍\u003c/span\u003e\u003cspan style=\"display: none; line-height: 0px\"\u003e‍\u003c/span\u003e\u003c/span\u003e\u003c/p\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e在经济下行、游戏市场增长放缓、竞争加剧等诸多因素的叠加影响下，全球游戏行业正在经历一场前所未有的寒冬，裁员、项目被取消、工作室关闭等现象频繁发生。\u003c/p\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e据追踪游戏公司裁员信息的videogamelayoff.com网站估计，今年年初至今，游戏行业已经有大约9000人被裁员。截至12月10日，全球裁撤游戏员工数量排名前五的公司依次是Unity\u003cspan style=\"color: rgb(153, 153, 153); font-size: 12px\"\u003e(1165人)\u003c/span\u003e、字节跳动\u003cspan style=\"color: rgb(153, 153, 153); font-size: 12px\"\u003e(1000)\u003c/span\u003e、恩布雷瑟集团\u003cspan style=\"color: rgb(153, 153, 153); font-size: 12px\"\u003e(964)\u003c/span\u003e、Epic\u003cspan style=\"color: rgb(153, 153, 153); font-size: 12px\"\u003e(830)\u003c/span\u003e和亚马逊\u003cspan style=\"color: rgb(153, 153, 153); font-size: 12px\"\u003e(715)\u003c/span\u003e。\u003c/p\u003e\u003c!--MID_ARTICLE_AD_0--\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e11月底，字节跳动收缩游戏业务导致大量员工被裁，《命运》开发商Bungie、手游《浴火银河》开发商Fishlabs、《无畏》开发商Phoenix Labs、《奥德赛光之越》开发商League of Geeks、《你好邻居》发行商TinyBuild，以及EA旗下的赛车游戏工作室Codemasters近期均进行了不同程度的裁员。而就在今天，恩布雷瑟旗下英国工作室、FPS游戏《时空分裂者》的开发商Free Radical也传出被关闭，造成超过80名员工失业的消息。\u003c/p\u003e\u003c!--MID_ARTICLE_AD_1--\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e2023年，微软Xbox游戏工作室、索尼互动娱乐、Roblox、CD Projekt、育碧、拳头游戏、暴雪、Take-Two、BioWare、Team17、Frontier Developments、Telltale、Digital Extremes等游戏大厂也裁撤了部分员工。\u003c/p\u003e\u003c!--MID_ARTICLE_AD_2--\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e\u003c!--IMG_0--\u003e\u003c/p\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e为什么游戏公司纷纷裁员？\u003c/p\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e对于这个问题，游戏行业咨询公司Kantan Games首席执行官塞尔坎·托托表示：“过去一年半左右，‘效率’在行业内的重要性大幅上升，游戏公司迫切希望节省成本，精简组织结构。面对压力，游戏公司的CEO们选择挥舞重锤敲掉最大的成本块，也就是员工。”\u003c/p\u003e\u003c!--MID_ARTICLE_AD_3--\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e这些CEO的普遍想法是：“如果我们不裁员，那么竞争对手就会抢先一步这么做，然后用更高的效率将我们淘汰。”另外，高管们常常认为无论在什么时候，公司里总有15%~20%的员工是多余的。\u003c/p\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003eIDG咨询公司咨询业务高级副总裁艾米丽·阿维拉补充说：“当游戏公司被迫重新评估资金的分配方式时，裁员成了削减开支的直接解决方案。在过去的两三年里，许多公司急于扩张，为了快速获得经济回报而进行疯狂收购，但对资金的管理却非常糟糕。如今，这些公司正在付出代价。”\u003c/p\u003e\u003c!--MID_ARTICLE_AD_4--\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e\u003c!--IMG_1--\u003e\u003c/p\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e不过，游戏猎头公司Amiqus的主管利兹·普林斯有不同看法。她认为从招聘角度来看，游戏行业正在经历一次符合行业发展规律的自我调整，并不存在任何值得深切忧虑的问题。\u003c/p\u003e\u003cp style=\"color: rgb(88, 88, 88); font-family: arial, \u0026#34;microsoft yahei\u0026#34;, 宋体; font-size: 16px; letter-spacing: normal; line-height: 28px; margin-bottom: 30px; white-space: normal\"\u003e“任何行业都会经历扩张和收缩周期，游戏行业同样如此。”普林斯指出，“众所周知，许多公司在疫情期间迅速扩大规模，或者在某些领域过度投资，现在则需要重新调整。确实有一些工作室正面临挑战，但值得注意的是，很多其他工作室还在继续扩张。”\u003c/p\u003e\u003cstyle\u003e.data_color_scheme_dark{--weui-ORANGERED: #ff6146;--weui-BG-0: #111;--weui-BG-1: #1e1e1e;--weui-BG-2: #191919;--weui-BG-3: #202020;--weui-BG-4: #404040;--weui-BG-5: #2c2c2c;--weui-FG-0: rgba(255, 255, 255, .8);--weui-FG-HALF: rgba(255, 255, 255, .6);--weui-FG-1: rgba(255, 255, 255, .5);--weui-FG-2: rgba(255, 255, 255, .3);--weui-FG-3: rgba(255, 255, 255, .1);--weui-FG-4: rgba(255, 255, 255, .15);--weui-FG-5: rgba(255
